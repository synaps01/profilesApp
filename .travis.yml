language: objective-c
os: osx
osx_image: xcode7.3

before_install:
    - gem install xcpretty -N --no-ri --no-rdoc

env:
    global:
        - COCOAPODS_DISABLE_DETERMINISTIC_UUIDS=1
    matrix:
        - MATRIX_TARGET="-scheme profilesApp -sdk iphonesimulator"
        - MATRIX_TARGET="-scheme profilesApp -sdk macosx"

script:
    - set -o pipefail
    - xcodebuild clean test -workspace profilesApp.xcworkspace $MATRIX_TARGET GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty